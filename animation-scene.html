<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Radioactive Signals</title>
    </head>
    <body>
        <a-cone color="yellow" radius-bottom=".5" radius-top="3"
        position="8 5 -15" height="3"
        animation="
        property: rotation;
        from: 0 0 0;
        to: 180 0 0;
        loop: true;
        dir: alternate;
        "

    ></a-cone>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color="black"></a-sky>

        </a-scene>
    </body>
</html>
